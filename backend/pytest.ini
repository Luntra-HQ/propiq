[pytest]
# Pytest Configuration for PropIQ Backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Show warnings
    -W default
    # Fail on first error (comment out for full run)
    # -x

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database, external services)
    security: Security-focused tests (XSS, SQL injection, headers)
    slow: Slow-running tests
    smoke: Smoke tests (quick sanity checks)

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */migrations/*
    */simulations/*
    */config/__pycache__/*

[coverage:report]
# Fail if coverage is below 80%
fail_under = 80
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain about abstract methods
    @abstractmethod
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about type checking code
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov
