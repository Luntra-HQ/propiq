    <!-- Deferred Analytics Scripts (loaded after main content for better performance) -->
    <script>
      // PERFORMANCE OPTIMIZED: Load analytics AFTER page is fully interactive
      // This prevents blocking critical content rendering

      // Google Analytics 4 (GA4) - Load after 2 seconds
      window.addEventListener('load', function() {
        setTimeout(function() {
          var script = document.createElement('script');
          script.async = true;
          script.defer = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-Q30T2S337R';
          document.head.appendChild(script);

          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}

          // Default consent state - deny until user accepts
          gtag('consent', 'default', {
            'analytics_storage': 'denied',
            'ad_storage': 'denied',
            'wait_for_update': 500
          });

          gtag('js', new Date());
          gtag('config', 'G-Q30T2S337R', {
            'send_page_view': true,
            'anonymize_ip': true,
            'cookie_flags': 'SameSite=None;Secure',
            'allow_google_signals': false,
            'allow_ad_personalization_signals': false
          });

          // Check if user previously consented (from CookieConsent component)
          try {
            var consent = JSON.parse(localStorage.getItem('propiq_cookie_consent') || '{}');
            if (consent.analytics === true) {
              gtag('consent', 'update', {
                'analytics_storage': 'granted'
              });
            }
          } catch (e) {}
        }, 2000); // 2 second delay
      });

      // Microsoft Clarity - Load on first interaction OR after 5 seconds
      // This saves ~150ms on initial page load
      (function() {
        var clarityLoaded = false;
        var loadClarity = function() {
          if (clarityLoaded) return;
          clarityLoaded = true;

            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};

            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
          })(window, document, "clarity", "script", "tts5hc8zf8");
        };

        // Load on first user interaction (whichever happens first)
        ['mousedown', 'touchstart', 'keydown', 'scroll'].forEach(function(event) {
          document.addEventListener(event, loadClarity, { once: true, passive: true });
        });

        // Fallback: Load after 5 seconds if no interaction
        window.addEventListener('load', function() {
          setTimeout(loadClarity, 5000);
        });
      })();
