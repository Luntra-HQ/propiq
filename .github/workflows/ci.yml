name: CI - Tests & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    name: Run Tests & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Run critical path tests
        working-directory: ./frontend
        run: |
          # Run auth tests (login, signup, password reset)
          npx playwright test tests/user-signup-integration.spec.ts tests/password-reset.spec.ts --project=chromium --reporter=list || exit 1
        env:
          PLAYWRIGHT_BASE_URL: https://propiq.luntra.one
          CI: true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # This job is required to pass for merges
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [test-and-build]
    if: always()
    steps:
      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.test-and-build.result }}" != "success" ]; then
            echo "❌ Tests or build failed - blocking deployment"
            exit 1
          fi
          echo "✅ All checks passed - safe to deploy"
