name: Account Maintenance Tests

on:
  push:
    branches: [main, develop, staging]
    paths:
      # Trigger on account maintenance component changes
      - 'frontend/src/pages/SettingsPage.tsx'
      - 'frontend/src/components/ChangePasswordForm.tsx'
      - 'frontend/src/components/CancelSubscriptionDialog.tsx'
      - 'frontend/src/components/PlanChangeModal.tsx'
      - 'frontend/src/utils/passwordValidation.ts'
      - 'frontend/src/config/pricing.ts'
      # Trigger on test changes
      - 'frontend/tests/account-settings.spec.ts'
      - 'frontend/tests/change-password.spec.ts'
      - 'frontend/tests/subscription-management.spec.ts'
      - 'frontend/tests/preferences.spec.ts'
      # Trigger on backend auth changes
      - 'convex/auth.ts'
      # Trigger on workflow changes
      - '.github/workflows/account-maintenance-tests.yml'

  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/src/pages/SettingsPage.tsx'
      - 'frontend/src/components/ChangePasswordForm.tsx'
      - 'frontend/src/components/CancelSubscriptionDialog.tsx'
      - 'frontend/src/components/PlanChangeModal.tsx'
      - 'frontend/tests/account-*.spec.ts'
      - 'frontend/tests/change-password.spec.ts'
      - 'frontend/tests/subscription-*.spec.ts'
      - 'frontend/tests/preferences.spec.ts'

  workflow_dispatch: # Allow manual triggering

jobs:
  test-account-maintenance:
    name: Test Account Maintenance Features
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run account maintenance tests
        working-directory: frontend
        run: npm run test:account-maintenance -- --project=${{ matrix.browser }} --reporter=list
        env:
          CI: true
          VITE_CONVEX_URL: ${{ secrets.CONVEX_URL || 'https://mild-tern-361.convex.cloud' }}
          PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-${{ matrix.browser }}
          path: frontend/test-results/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test-account-maintenance
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-account-maintenance.result }}" == "success" ]; then
            echo "✅ All account maintenance tests passed!"
            exit 0
          else
            echo "❌ Some tests failed. Check the logs above."
            exit 1
          fi

